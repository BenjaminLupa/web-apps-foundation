<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div id="analogClock">
            <div id="stundeAn" class="hand hour"></div>
            <div id="minuteAn" class="hand minute"></div>
            <div id="sekundeAn" class="hand second"></div>

            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">9</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div id="digitalClock">
            <div class="hours">
                <p id="hours"></p>
                <p class="named">Std</p>
            </div>
            <div class="hours minuten">
                <p id="minutes"></p>
                <p class="named">Min</p>
            </div>
            <div class="hours sekunden">
                <p id="seconds"></p>
                <p class="named">Sek</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
